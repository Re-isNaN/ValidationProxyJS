<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulário</h1>

  <label for="name">Nome:</label>

  <input id="age" />

  <button id="submit">Enviar</button>

  <script type="module" src="main.js"></script>
</body>
</html>
